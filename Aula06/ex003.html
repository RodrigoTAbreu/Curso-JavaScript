    <h1>OLÁ, Mundo!!!!</h1>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //Convertendo a entrada de PROMPT para inteiro com o comando Number.parseINT -- Int significa inteiro -- Float ponto flutuante
        var n2 = Number(window.prompt('Digite outro número: ')) // o mesmo ocorre aqui, converte a entrada TEXTO em numero. Podemos usar Number.parseInt ou Number.parseFloat
        var s = n1 + n2
        window.alert('A soma dos valores é '+ s) //Aqui o S é valor de number
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        s.toString() // ou STRING(S) também converte para string
    
        
    </script>
    
    <hr>
    <p id="nota">NOTA DA AULA:</p>
    <p id="nota"> Nesta aula aprendemos o comandos:</p>
        <br>Number.parseInt  --> convertendo para INTEIRO.
        <br>Number.parseFloat  --> convertendo para flutuante
        <br>Ou usando apenas o Number e o java identificará o tipo de valor, INT ou FLOAT
